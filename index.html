<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/img/Logo.svg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="/img/Logo.svg" alt="Logo de Alura">
        <p>Encriptador / Desencriptador</p>
    </header>
    
    <main class="texto">
        <textarea name="texto" id="" cols="90" rows="30" placeholder="Ingrese el texto aqui"></textarea>
        <p>Solo letras minúsculas y sin acentos</p>
        <div class="boton-texto">
            <button class="boton" type="button">Encriptar</button>
            <button class="boton" type="button">Desencriptar</button>
        </div>
    
    
    </main>


    <aside class="resultado">
        <img src="" alt="muñeco">
        <div class="texto-resultado" id="texto-resultado">
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
        <button  class="boton"type="button">Copiar</button>

    </aside>
    
    <footer class="footer">
        <p>© copyright Lobito</p>
    </footer>
</body>
</html>
