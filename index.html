<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/img/Logo.svg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./img/Logo.svg" alt="Logo de Alura">
        <h1>Encriptador / Desencriptador</h1>
    </header>
    
    <main class="texto">
        <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <p>Solo letras minúsculas y sin acentos</p>
        <div class="boton-texto">
            <button onclick="encriptar()" class="boton" type="button">Encriptar</button>
            <button onclick="desencriptar()" class="boton" type="button">Desencriptar</button>
        </div>
    </main>


    <aside class="resultado">
        <img id="muneco" src="./img/Muñeco.svg" alt="muñeco">
        <div class="texto-resultado" id="texto-resultado">
            <h3 class="texto-resuelto" id="texto-resuelto"></h3>
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        <button onclick="copiarPortapapeles()" id="copiar" class="copiar boton"type="button">Copiar</button>
    </aside>
    
    <footer class="footer">
        <p>© copyright Lobito <span><a target="_blank" href="https://github.com/ivanlatorre"><img src="./img/signo-de-github.png" alt="logo de git-hub"></a></span></p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
